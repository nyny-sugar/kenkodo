<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/output.css" />
    <title>広島健康堂</title>
  </head>
  <body>
    <header class="bg-white p-4">
      <nav class="flex justify-between mx-auto container items-center">
        <div>
          <img src="img/logo_kenkodo2.png" alt="健康堂" class="w-8 h-8" />
        </div>
        <div class="space-x-4 font-bold">
          <a
            href="#"
            class="text-brown hover:text-green-200 transition-all duration-300"
            >当院について</a
          >
          <a
            href="#"
            class="text-brown hover:text-green-200 transition-all duration-300"
            >施術内容</a
          >
          <a
            href="#"
            class="text-brown hover:text-green-200 transition-all duration-300"
            >よくある質問</a
          >
        </div>
      </nav>
    </header>
    <main>
      <div
        class="bg-top-bg min-h-screen bg-cover bg-center object-cover aspect-4/3"
      >
        <div class="flex flex-col text-center md:text-left">
          <h1 class="text-5xl sm:text-7xl font-bold">心と体にやさしいお灸</h1>
          <h1 class="text-5xl sm:text-7xl font-bold">広島健康堂</h1>
          <p class="text-xl mb-10">
            お灸の気持ちよさと効果を一人でも多くの方に知っていただきたい
          </p>
          <p>そんな想いから生まれた、お灸に特化した鍼灸院です。</p>
        </div>
      </div>
      <div class="flex mt-10 px-4">
        <div>
          <img src="img/about.jpg" alt="暗闇の中のお灸" class="rounded-md" />
        </div>
        <div class="ml-8">
          <h2 class="vertical-writing-rl text-3xl font-bold mb-6">
            癒しの<br />プライベート空間
          </h2>
          <p class="text-2xl mb-6">
            広島健康堂は、<br />がんばるあなたが<br />ちょっと疲れたときに<br />立ち寄れる癒しの空間です。
          </p>
          <p
            class="text-xl bg-yellow p-1 rounded-md text-white font-bold text-center"
          >
            <a href="#">当院について</a>
          </p>
        </div>
      </div>
    </main>
  </body>
